<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Letter by Alexx_Deev</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="envelope-wrapper">
    <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
            <div class="words line1">Quieres ser mi San Valentín?</div>
            <div class="words line2">Te quiero mucho.</div>
            <div class="words line3">Eres muy especial para mí.</div>
            <div class="words line4">Con cariño, [Tu nombre]</div>
        </div>
        <div class="hearts">
            <div class="heart a1"></div>
            <div class="heart a2"></div>
            <div class="heart a3"></div>
        </div>
    </div>
</div>
<div class="reset">
    <button id="open">Open</button>
    <button id="reset">Reset</button>
</div>
